<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
          Back
        </ion-button>
      </ion-buttons>
      <ion-title>TV Show Detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="show-detail-container" *ngIf="details">
    <img [src]="details.image?.medium || 'assets/icons/no-image.svg'" class="show-image" alt="Show Image" />
    <h2 class="show-title">{{ details.name }}</h2>
  </div>

  <div *ngIf="isLoading" class="spinner-container">
    <ion-spinner name="circles"></ion-spinner>
  </div>
</ion-content>
